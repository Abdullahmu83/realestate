<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدن | الموسى للعقارات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">الموسى</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">عن الشركة</a></li>
                <li><a href="cities.html">المدن</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="cities-page">
        <section class="cities-hero">
            <h1>المدن التي نغطيها</h1>
        </section>

        <section class="cities-grid">
            <div class="city-card">
                <img src="https://via.placeholder.com/400x300" alt="الرياض">
                <div class="city-info">
                    <h3>الرياض</h3>
                    <p>عاصمة المملكة العربية السعودية ومركزها المالي والإداري</p>
                    <a href="#" class="city-button">عرض العقارات</a>
                </div>
            </div>

            <div class="city-card coming-soon">
                <img src="https://via.placeholder.com/400x300" alt="المنطقة الشرقية">
                <div class="city-info">
                    <h3>المنطقة الشرقية</h3>
                    <p>قريباً إن شاء الله</p>
                    <span class="soon-badge">قريباً</span>
                </div>
            </div>

            <!-- يمكن إضافة المزيد من المدن هنا -->
        </section>
    </main>

    <footer>
        <!-- نفس تذييل الصفحة الرئيسية -->
