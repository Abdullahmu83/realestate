<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع عقاري - بيع وإيجار</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الشريط العلوي -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>عقارك</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">للبيع</a></li>
                    <li><a href="#">للإيجار</a></li>
                    <li><a href="#">المشاريع الجديدة</a></li>
                    <li><a href="#">تواصل معنا</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button>تسجيل الدخول</button>
                <button>إنشاء حساب</button>
            </div>
        </div>
    </header>

    <!-- القسم الرئيسي (Hero Section) -->
    <section class="hero">
        <div class="container">
            <h2>ابحث عن منزلك المثالي الآن!</h2>
            <form class="search-form">
                <input type="text" placeholder="المدينة أو المنطقة">
                <select>
                    <option value="all">جميع الأنواع</option>
                    <option value="apartment">شقة</option>
                    <option value="villa">فيلا</option>
                    <option value="land">أرض</option>
                </select>
                <input type="number" placeholder="الميزانية (بالدولار)">
                <button type="submit">ابحث</button>
            </form>
        </div>
    </section>

    <!-- العقارات المميزة -->
    <section class="featured-properties">
        <div class="container">
            <h3>العقارات المميزة</h3>
            <div class="properties-grid">
                <div class="property-card">
                    <img src="https://via.placeholder.com/300" alt="عقار">
                    <h4>شقة فاخرة</h4>
                    <p>الموقع: دبي</p>
                    <p class="price">$500,000</p>
                    <button>مزيد من التفاصيل</button>
                </div>
                <div class="property-card">
                    <img src="https://via.placeholder.com/300" alt="عقار">
                    <h4>فيلا عائلية</h4>
                    <p>الموقع: جدة</p>
                    <p class="price">$750,000</p>
                    <button>مزيد من التفاصيل</button>
                </div>
                <div class="property-card">
                    <img src="https://via.placeholder.com/300" alt="عقار">
                    <h4>أرض زراعية</h4>
                    <p>الموقع: الرياض</p>
                    <p class="price">$200,000</p>
                    <button>مزيد من التفاصيل</button>
                </div>
            </div>
        </div>
    </section>

    <!-- التذييل -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 موقع عقارك. جميع الحقوق محفوظة.</p>
            <div class="social-icons">
                <a href="#"><img src="https://via.placeholder.com/30" alt="Facebook"></a>
                <a href="#"><img src="https://via.placeholder.com/30" alt="Twitter"></a>
                <a href="#"><img src="https://via.placeholder.com/30" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
