<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | الموسى للعقارات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">الموسى</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">عن الشركة</a></li>
                <li><a href="cities.html">المدن</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-hero">
            <h1>تواصل معنا</h1>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <h2>أرسل لنا رسالة</h2>
                <form>
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">الرسالة</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">إرسال الرسالة</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>معلومات التواصل</h2>
                <div class="info-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>الرياض، المملكة العربية السعودية</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-phone"></i>
                    <p>+966 12 345 6789</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <p>info@almousa-realestate.com</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-clock"></i>
                    <p>الأحد - الخميس: 8 ص - 5 م</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- نفس تذييل الصفحة الرئيسية -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
